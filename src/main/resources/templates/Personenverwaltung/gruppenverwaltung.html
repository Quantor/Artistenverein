<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<link rel="stylesheet"
	href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css"
	type="text/css" />
<link th:href="@{/resources/css/style.css}" rel="stylesheet"
	href="../static/resources/css/style.css" type="text/css" />


<title th:text="Personalverwaltung">Personalverwaltung</title>
</head>
<body>
	<div th:include="fragment/template :: template"></div>

	<div id="sitecontent">

		<div
			th:include="fragment/fragmentNavigationPersonenverwaltung :: nav_perso"></div>

		<h3>Gruppen</h3>

		<div class="item">
			<form th:action="@{/personenverwaltung/gruppen/erstellen}">
				<button class="ui labeled  blue icon large button">
					<i class="add circle icon"></i>
					<div th:text="GruppeErstellen"></div>

				</button>
			</form>
		</div>






		<div th:each=" gruppe : ${gruppenList}">
			<h3 class="ui large header" th:text="${gruppe.gruppenname}">Name</h3>


			<form class="ui form"
				th:action="@{personenverwaltung/gruppen/{gruppenname}/mitglieder(gruppenname=${gruppe.gruppenname})}">


				<button class="ui icon button" type="submit">
					<i class="write icon"></i>

				</button>
			</form>



			<table class="ui celled table"
				th:if="${not #lists.isEmpty(gruppe.mitglieder)}">
				<thead>
					<tr>
						<th th:text="ID">id</th>
						<th th:text="Nachname">name</th>
						<th th:text="Vorname">vorname</th>
						<th th:text="Email">email</th>
					


					</tr>
				</thead>
				<tbody th:remove="all-but-first">
					<tr th:each=" artist : ${gruppe.mitglieder}">
						<td th:text="${artist.userAccount.id}">emptyCustomer</td>
						<td th:text="${artist.userAccount.lastname}">emptyAdress</td>
						<td th:text="${artist.userAccount.firstname}">emptyAdress</td>
						<td th:text="${artist.userAccount.email}">emptyAdress</td>
						
					</tr>
				</tbody>

			</table>




		</div>






	</div>

</body>
</html>
