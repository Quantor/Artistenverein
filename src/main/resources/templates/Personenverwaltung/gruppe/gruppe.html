<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<link rel="stylesheet"
	href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css"
	type="text/css" />
<link th:href="@{/resources/css/style.css}" rel="stylesheet"
	href="../static/resources/css/style.css" type="text/css" />


<title th:text="Personalverwaltung">Personalverwaltung</title>
</head>
<body>
	<div th:include="fragment/template :: template"></div>

	<div id="sitecontent">
	    <div class="large header" th:text="${gruppenname}"></div>
		<div class="header" th:text="InGruppe"></div>
		<table class="ui celled table">
			<thead>
				<tr>
					<th>Artist</th>
					<th>entfernen</th>
				</tr>
			</thead>
			<tbody th:remove="all-but-first">
				<tr th:each=" artist : ${mitglieder}" class="positive">
					<td>
						<div>
							<div class="content">
								<i class="user icon"></i>
								<p th:text="${artist.userAccount.username}" />
								<div class="sub header"
									th:text="${artist.userAccount.lastname}+' '+${artist.userAccount.firstname}"></div>
							</div>
						</div>
					</td>

					<td>
						<form class="ui form" method="post"
								th:action="@{/personenverwaltung/gruppen/{gruppenname}/entfernen(gruppenname=${gruppenname})}">

							<input type="hidden" th:name="username" th:id="username"
								th:value="${artist.userAccount.username}" />

							<button type="submit" class="ui icon button">
								<i class="delete icon"></i>

							</button>

						</form>

					</td>

				</tr>

			</tbody>
		</table>

		<div class="header" th:text="NichtGruppe"></div>
		<table class="ui celled table">
			<thead>
				<tr>
					<th>Artist</th>
					<th>hinzuf√ºgen</th>
				</tr>
			</thead>
			<tbody th:remove="all-but-first">
				<tr th:each=" artist : ${artisten}" class="negative">
					<td>
						<div>
							<div class="content">
								<i class="user icon"></i>
								<p th:text="${artist.userAccount.username}" />
								<div class="sub header"
									th:text="${artist.userAccount.lastname}+' '+${artist.userAccount.firstname}"></div>
							</div>
						</div>
					</td>
					<td>
						<form class="ui form" method="post"
								th:action="@{/personenverwaltung/gruppen/{gruppenname}/hinzufuegen(gruppenname=${gruppenname})}">

							<input type="hidden" th:name="username" th:id="username"
								th:value="${artist.userAccount.username}" />

							<button type="submit" class="ui icon button">
								<i class="add icon"></i>

							</button>

						</form>

					</td>


				</tr>

			</tbody>
		</table>



	</div>


</body>
</html>
