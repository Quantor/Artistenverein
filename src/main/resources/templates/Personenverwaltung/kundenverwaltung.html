<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<link rel="stylesheet"
	href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css"
	type="text/css" />
<link th:href="@{/resources/css/style.css}" rel="stylesheet"
	href="../static/resources/css/style.css" type="text/css" />


<title th:text="Personalverwaltung">Personalverwaltung</title>
</head>
<body>
	<div th:include="fragment/template :: template"></div>
	<div id="sitecontent">


		<div
			th:include="fragment/fragmentNavigationPersonenverwaltung :: nav_perso"></div>
		<h3 th:text="Kunden">Tabelle</h3>


		<table class="ui celled table">
			<thead>
				<tr>
					<th>Artist</th>
					<th>Email</th>
					<th>Adresse</th>
					<th>Bearbeiten</th>
					<th>Entfernen</th>
				</tr>
			</thead>
			<tbody th:remove="all-but-first">
				<tr th:each=" artist : ${userList}">
					<td>
						<div>
							<div class="content">
								<i class="user icon"></i>
								<p th:text="${artist.userAccount.id}" />
								<div class="sub header"
									th:text="${artist.userAccount.lastname}+' '+${artist.userAccount.firstname}"></div>
							</div>
						</div>
					</td>
					<td>
						<p th:text="${artist.userAccount.email}" />
					</td>
					<td>
						<p th:text="${artist.adress}" />
					</td>


					<td>



						<form
							th:action="@{personenverwaltung/artist/bearbeiten/{username}/(username=${artist.userAccount.username})}">
							<button class="ui icon button" type="submit">
								<i class="write icon"></i>

							</button>
						</form>


					</td>

					<td>
						<form class="ui form" method="post"
							th:action="@{personenverwaltung/artist/entfernen}">

							<input type="hidden" th:name="username" th:id="username"
								th:value="${artist.userAccount.username}" />
							<button class="ui icon button" type="submit">
								<i class="delete icon"></i>

							</button>
						</form>
					</td>





				</tr>

			</tbody>
		</table>




	</div>










</body>
</html>
