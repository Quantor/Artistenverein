
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>

<title th:text="Kontoverwaltung">Kontoverwaltung</title>
</head>
<body>
  <div th:include="fragment/template :: template"></div>
  <div id="sitecontent">
      <header>
          <h1 th:text="Kontoverwaltung">Kontoverwaltung</h1>
      </header>
          <h3 class="ui dividing header">Kundendaten</h3>
          
        <form  class="ui reply form" role="form" method="post" id="formular" th:object="${formular}" 
        th:action="@{/kontoverwaltung}" enctype="multipart/form-data">   
        
         
          <div class="field">
              <label  for="Vorname">Vorname</label>
              <input id="vorname" name="vorname"   type="text" required="required"
              th:value="${kunde.userAccount.firstname}" th:field="*{vorname}" th:errorclass="fieldError"  /><br /> 

          </div> 
          <div class="field">
              <label  for="Nachname">Nachname</label>
              <input id="nachname" name="nachname"   type="text" required="required"
              th:value="${kunde.userAccount.lastname}" th:field="*{nachname}" th:errorclass="fieldError" /><br />
          </div>  
          <div class="field">
              <label  for="Email">Email</label>
              <input id="email" name="email"   type="text" required="required"
              th:value="${kunde.userAccount.email}"  th:field="*{email}" th:errorclass="fieldError"  /><br />  
          </div> 
          
          <div class="field">
              <label  for="passwort">Passwort</label>
              <input id="passwort" name="passwort"   type="password" required="required"
              th:field="*{passwort}" th:errorclass="fieldError"  /><br /> 
          </div>

              <input id="nutzername" name="nutzername"  type="text"

               <div class="ui negative message" th:if="${#fields.hasErrors('nutzername')}" th:errors="*{nutzername}">
					      <p>Der Nutzername darf nicht leer sein.</p> </div>
          </div> --> 
          <button type="submit" class="ui button" value = "true" name="datenAendern">Daten Ã¤ndern</button>
      </form>    
  </div>
</body>
</html>
