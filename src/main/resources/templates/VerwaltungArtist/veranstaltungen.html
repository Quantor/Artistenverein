<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
 
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<link rel="stylesheet"
	href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css"
	type="text/css" />
<link th:href="@{/resources/css/style.css}" rel="stylesheet"
	href="../static/resources/css/style.css" type="text/css" />


<title th:text="Personalverwaltung">Personalverwaltung</title>
</head>
<body>
	<div th:include="fragment/template :: template"></div>


	<div id="sitecontent">
		<div class="ui huge header" th:text="${user.userAccount.username}"></div>

		<div
			th:include="fragment/artistenverwaltung_nav:: nav_artistverwaltung"></div>


		<div class="ui large header" th:text="Gruppen"></div>
		<div class="ui list">

			<div class="ui cards">
				<div th:each="gruppe : ${gruppen}">

					<div
						th:include="fragment/cards :: gruppe(gruppenname=${gruppe.gruppenname},mitglieder=${gruppe.mitglieder})">
					</div>
				</div>

			</div>
		</div>


		<div class="ui large header" th:text="Veranstaltungen"></div>
		<table class="ui celled table">
			<thead>
				<tr>
					<th>Veranstaltungen</th>
					<th>Typ</th>
					<th>Gruppe</th>
				</tr>
			</thead>


			<tbody th:remove="all-but-first">
				<tr th:each="veranstaltung:${veranstaltungen}">
					<td>
						<p th:text="${veranstaltung.name}"></p>
					</td>
					<td>
						<p th:text="${veranstaltung.type}"></p>
					</td>
					<td> 
						<p th:text="${veranstaltung.gruppenname}"></p>
					</td>
				</tr>


			</tbody>
		</table>

		<div class="ui buttons">
			<form th:action="@{/neuShow}">

				<button class="ui button" th:text="ShowErstellen"></button>

			</form>


			<form th:action="@{/neuWorkshop}">

				<button class="ui button" th:text="WorkshopErstellen"></button>

			</form>

		</div>






	</div>
</body>
</html>
