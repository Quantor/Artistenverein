<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../static/resources/css/style.css" type="text/css"/>

    <title th:text="#{bestellungen.title}">Bestellungen</title>
</head>
<body>
	<div th:include="fragment/template :: template"></div>
	<div id="sitecontent">
	    <header>
	        <h1 th:text="#{bestellungen.title}">Bestellungen</h1>
	    </header>

	    <table class="ui celled table">
	        <thead>
	        <tr>
	            <th th:text="#{bestellungen.datum}">Datum</th>
	            <th sec:authorize="hasRole('ROLE_BOSS')" th:text="#{bestellungen.kunde}">Kunde</th>
	            <th th:text="#{bestellungen.bezahlt}">Bezahlt</th>
	            <th th:text="#{bestellungen.details}">Details</th>
	        </tr>
	        </thead>
	        <tbody>
	        <tr th:each="order : ${ordersCompleted} ">
	            <td th:text="${#temporals.format(order.dateCreated, 'dd.MM.yyyy HH:mm')}"></td>
	            <td sec:authorize="hasRole('ROLE_BOSS')" th:text="${order.userAccount.id}"></td>
	            <td th:text="${order.totalPriceString}"></td>
	            <td><a class="ui button" th:href="@{/bestellungen/{id}(id=${order.id})}" 
	            	   th:text="#{bestellungen.details}"></a></td>
	        </tr>
	        </tbody>
    </table>
	</div>
</body>
</html>
