<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

    <script th:src="@{/webjars/jquery/jquery.min.js}"
            src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script th:src="@{/webjars/Semantic-UI/semantic.min.js}"
            src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
    <link th:href="@{/webjars/Semantic-UI/semantic.min.css}" rel="stylesheet"
          href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css" type="text/css"/>
    <link th:href="@{/resources/css/style.css}" rel="stylesheet"
          href="../static/resources/css/style.css" type="text/css"/>

    <title th:text="#{bewertung.name}">Titel</title>
</head>
<body>
	<div th:include="fragment/template :: template"></div>
	<div id="sitecontent">
	    <header>
	        <h1 th:text="#{bewertung.name}">Titel</h1>
	    </header>
	    <div th:include="Veranstaltungen/fehlermeldungen :: fehlermeldungen"></div>
            <form class="ui reply form" role="form" th:action="@{/bewertet}" method="post" 
           	id="form" th:object="${bewertungsValidation}">
           	
           	<div class="ui negative message" th:if="${#fields.hasErrors('*')}">
					<p>Einige Angaben sind nicht korrekt.</p>
			</div>
				
	            <input type="hidden" name="vid" value="0" th:value="${veranstaltung.id}"  />
	            <div class="field">
	            	<label th:text="#{bewertung.kommentar}"
							for="bewertung">Bewertung</label> 
	                <textarea id="kommentar" name="kommentar" cols="40" rows="5"></textarea><br/>
	            </div>
	            <div class="field">
	            	<label th:text="#{bewertungsValidation.name}"
							for="bewertung">Bewertung</label> 
	 
	               <input id="bewertung" name="bewertung" th:field="*{bewertung}" value="5"
							th:errorclass="fieldError" type="number" required="required" /><br />
						<p th:if="${#fields.hasErrors('bewertung')}"
						th:errors="*{bewertung}">Die Bewertung darf nicht leer sein.</p>
				</div>
	            <button type="submit" class="ui labeled icon button">
	                <i class="icon edit"></i> Bewerten
	            </button>
        	</form>
	</div>
</body>
</html>
