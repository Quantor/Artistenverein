<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.js"></script>
<link rel="stylesheet"
	href="http://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css"
	type="text/css" />
<link th:href="@{/resources/css/style.css}" rel="stylesheet"
	href="../static/resources/css/style.css" type="text/css" />


<title th:text="'Daten bearbeiten'"></title>
</head>
<body>
	<div th:include="fragment/template :: template"></div>
	<div id="sitecontent">
		<h3 th:text="${user.userAccount.username}">user</h3>


		<form class="ui form" action="#" th:action="@{/user/bearbeiten}"
			th:object="${userForm}" method="post">
			<div class="field">
				<div class="ui large header" th:text="'Daten bearbeiten'"></div>
			</div>
			<div class="fields">

				<!-- Hidden Inputs -->
				<input type="hidden" th:name="username" th:id="username"
					th:value="${user.userAccount.username}" />
				<input type="hidden" th:name="password" th:id="password"
					th:value="${user.userAccount.username}" />

				<div class="field">
					<label th:text="#{register.firstname}">firstname</label>
					<input type="text" required="required" th:errorclass="fieldError"
						th:name="firstname" th:id="firstname"
						th:value="${user.userAccount.firstname}" />

					<div class="ui negative message"
						th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">
						<p th:text="#{registration.error.username">Error</p>
					</div>
				</div>

				<div class="field">
					<label th:text="#{register.lastname}">lastname</label>
					<input type="text" required="required" th:errorclass="fieldError"
						th:name="lastname" th:id="lastname"
						th:value="${user.userAccount.lastname}" />

					<div class="ui negative message"
						th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">
						<p th:text="#{registration.error.username">Error</p>
					</div>
				</div>
			</div>
			<div class="fields">

				<div class="field">
					<label th:text="#{register.email}">email</label>
					<input type="text" required="required" th:errorclass="fieldError"
						th:name="email" th:id="email" th:value="${user.userAccount.email}" />

					<div class="ui negative message"
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
						<p th:text="#{registration.error.username">Error</p>
					</div>
				</div>

				<div class="field">
					<label th:text="Adresse">adress</label>
					<input type="text" th:errorclass="fieldError" th:name="adress"
						th:id="adress" th:value="${user.adress}" />

					<div class="ui negative message"
						th:if="${#fields.hasErrors('adress')}" th:errors="*{adress}">
						<p th:text="#{registration.error.username">Error</p>
					</div>
				</div>

				
				<div class="field">
					<label th:text="Telefonnummer">telefon</label>
					<input type="text" th:errorclass="fieldError" th:name="telefon"
						th:id="telefon" th:value="${user.telefon}" />

					<div class="ui negative message"
						th:if="${#fields.hasErrors('telefon')}" th:errors="*{telefon}">
						<p th:text="#{registration.error.username}">Error</p>
					</div>
				</div>
			</div>
			<button type="submit" class="ui button" th:text="bearbeiten"></button>

		</form>



	</div>



</body>
</html>
